repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
-   repo: local
    hooks:
    -   id: typstyle-docker
        name: typstyle-docker
        language: docker_image
        types: [file]
        files: \.typ$
        args: [-i]
        entry: ghcr.io/jncfa/typstyle