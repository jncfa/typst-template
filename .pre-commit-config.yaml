repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
-   repo: https://github.com/Enter-tainer/typstyle
    rev: v0.13.2
    hooks:
    -   id: typstyle
        additional_dependencies: ["cli:typstyle:0.12.14"]